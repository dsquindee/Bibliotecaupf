<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca UPF - Registro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <div class="form-container">
      <h1>Registrarse en Biblioteca UPF</h1>

      <!-- Formulario de registro -->
      <form action="/crear-cuenta" method="POST">
        <input type="text" class="input-field" placeholder="Nombre" name="nombre" required />
        <input type="text" class="input-field" placeholder="Apellido" name="apellido" required />
        <input type="email" class="input-field" placeholder="Correo electrónico" name="email" required />
        <input type="password" class="input-field" placeholder="Contraseña" name="password" required />
        <input type="password" class="input-field" placeholder="Repite Contraseña" name="repeat_password" required />

        <button type="submit" class="boton registro">Crear cuenta</button>
      </form>
    </div>
  </div>
</body>
</html>
